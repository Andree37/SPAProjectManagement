<html>
<head>
    <meta charset="utf-8">
    <title>REST Client</title>
    <script type="text/javascript" src="/static/script.js" defer></script>
</head>
<body>
    <h1>Users</h1>
    <ul id="users"></ul>
    <form id="form">
        <input name=name name="text" placeholder="name" />
        <input name=username name="text" placeholder="username"/>
        <input name= email type="email" name="email" placeholder="email">

        <input name=password type="password" name="password" placeholder="password">
        <input type="button" value="Add user" onclick="addUser()" />
    </form>

    <form id="login">
        <input name=username type="text" placeholder="username"/>
        <input name=password type="password" name="password" placeholder="password">
        <input type="button" value="Login" onclick="loginUser()" />
    </form>

    <ul id=projects></ul>
    <ul id=tasks></ul>
</body>
</html>
